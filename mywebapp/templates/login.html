    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Login Page</title>
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
      <!-- Custom CSS -->
      <style>
          .gradient-custom {
              /* fallback for old browsers */
              background: #6a11cb;
          
              /* Chrome 10-25, Safari 5.1-6 */
              background: -webkit-linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1));
          
              /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
              background: linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1))
          }
      </style>
  </head>
    <section class="vh-30 gradient-custom">
      <div class="container py-5 h-10">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img src="/static/assets/loginimg.png"
                  alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem; width: 100%; height: auto;" />
            </div>
              <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                  <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <!-- <div class="card text-white" style="border-radius: 1rem; background-color: green;"></div> -->
                    <!-- <div class="card text-white" style="border-radius: 1rem; background-color: #32e97e;"></div> -->
                      <div class="card-body p-5 text-center">
  
                          <div class="mb-md-5 mt-md-4 pb-5">
  
                              <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                              <p class="text-white-50 mb-5">Please enter your login and password!</p>
  
                              <form method="post" action="{% url 'login' %}">
                                  {% csrf_token %}
  
                                  <div class="form-outline form-white mb-4">
                                      <input type="text" id="username" name="username" class="form-control form-control-lg" autocomplete='off'/>
                                      <label class="form-label" for="username">Username</label>
                                  </div>
  
                                  <div class="form-outline form-white mb-4">
                                      <input type="password" id="password" name="password" class="form-control form-control-lg" />
                                      <label class="form-label" for="password">Password</label>
                                  </div>
  
                                  <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a></p>
  
                                  <button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>
  
                              </form>
  
                          </div>
  
                          <div>
                              <p class="mb-0">Don't have an account? <a href="{% url 'register' %}" class="text-white-50 fw-bold">Sign Up</a>
                              </p>
                          </div>
  
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </section>
{% endblock %}
